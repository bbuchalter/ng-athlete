<h1>
    <span ng-show="!editingAthlete">{{athlete.name}}</span>
    <input type="text" ng-model="newAthleteName" ng-show="editingAthlete">
    <a href="" ng-click="startEditing()" ng-show="!editingAthlete">Edit</a>
    <a href="" ng-click="finishEditing()" ng-show="editingAthlete">Done</a>
</h1>

<h2>({{athlete.weight}} lbs)</h2>
<h2>Activities:</h2>
<ul>
    <li ng-repeat="activity in activities">
        On {{activity.started_at}}, {{athlete.name}} rode {{activity.distance}} miles and climbed {{activity.elevation_gain}} feet.
    </li>
</ul>
